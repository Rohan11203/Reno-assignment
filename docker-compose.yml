version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: school-mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: your_strong_password
      MYSQL_DATABASE: school_directory
    ports:
      - "3306:3306"
    volumes:
      # This volume keeps your data persistent
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:

